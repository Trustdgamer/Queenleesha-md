<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‘‘ Queen Leesha MD</title>
  <link rel="icon" type="image/x-icon" href="favicon.jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #0f0f0f, #1a1a40, #000000, #002b36);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: #e5f5f1;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #e5f5f1;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
      text-shadow: 0 0 18px #00fff2, 0 0 35px #00fff2;
    }

    .btn {
      --color1: #00fff2;
      --color2: #0088ff;
      width: 240px;
      padding: 1em 2em;
      background: transparent;
      border-radius: 12px;
      border: 1px solid var(--color1);
      transition: all 0.4s ease;
      position: relative;
      cursor: pointer;
      z-index: 1;
      font-size: 16px;
      font-weight: 500;
      color: var(--color1);
      margin: 15px 0;
      text-transform: uppercase;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, var(--color1), var(--color2));
      transition: all 0.4s ease;
      z-index: -1;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      color: #000;
      font-weight: 600;
      box-shadow: 0 0 18px var(--color1), 0 0 35px var(--color2);
    }

    .btn:active {
      transform: scale(0.95);
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00fff2;
      animation: fadeIn 2s ease-in-out;
    }

    footer span {
      color: #00fff2;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

  <button onclick="window.open('/qr')" class="btn">QR Code</button>
  <button onclick="window.open('/pair')" class="btn">Pair Code</button>

  <footer>

  </footer>
</body>
</html>
